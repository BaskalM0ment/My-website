<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Page</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* üé• Background Video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    /* üîò Enter Page Overlay */
    #enter-page {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
      z-index: 1000;
    }
    #enter-button {
      background: none;
      color: white;
      border: none;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: transform 0.3s, color 0.3s;
    }
    #enter-button:hover {
      color: #ccc;
      transform: scale(1.05);
    }

    /* üåê Main Content */
    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex: 1;
    }

    .dropdown {
      position: relative;
      width: max-content;
    }

    .dropbtn {
      background: transparent;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      padding: 15px 30px;
      text-align: center;
      width: 250px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .dropbtn:hover { color: white; }

    .dropdown-content {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      padding: 0;
      white-space: normal;
      font-size: 18px;
      color: white;
      min-width: 200px;
      max-width: 40vw;
      z-index: 999;
      background: none;
      border: none;
      transition: opacity 0.2s ease;
    }

    .dropdown.left .dropdown-content { right: 100%; margin-right: 15px; }
    .dropdown.right .dropdown-content { left: 100%; margin-left: 15px; }

    .dropdown:hover .dropdown-content,
    .dropdown-content:hover {
      visibility: visible;
      opacity: 1;
    }

    .dropdown-content ul { padding: 0; margin: 0; list-style: none; }
    .dropdown-content ul li { margin-bottom: 12px; }
    .dropdown-content a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .dropdown-content a:hover { text-decoration: underline; }

    /* üéµ Audio Controls */
    .audio-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 20px;
      color: white;
    }
    .audio-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      font-weight: bold;
    }
    .audio-controls input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 4px;
      background: white;
      border-radius: 2px;
      cursor: pointer;
    }
    .audio-controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    /* üí¨ Discord Activity Box */
    #discord-activity {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 20;
      line-height: 1.6em;
      min-width: 260px;
    }

    #discord-activity strong {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ccc;
    }

    #discord-status {
      margin-top: 4px;
      font-weight: 600;
    }

    #discord-status.online { color: #43b581; }
    #discord-status.idle { color: #faa61a; }
    #discord-status.dnd { color: #f04747; }

    #spotify-activity {
      margin-top: 10px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    #spotify-activity img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }

    #spotify-activity .song-info {
      display: flex;
      flex-direction: column;
    }

    #spotify-activity .song-info span {
      font-size: 14px;
    }

    #spotify-activity .song-info .title {
      font-weight: bold;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 40px;
      }
      .dropbtn {
        font-size: 28px;
        width: 220px;
      }
      .dropdown-content {
        position: relative;
        left: auto;
        right: auto;
        transform: none;
        max-width: 95vw;
        width: auto;
        margin-top: 10px;
        text-align: center;
      }
      .audio-controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay muted loop playsinline>
    <source src="https://github.com/BaskalM0ment/My-website/releases/download/v1.0/YTDown.com_YouTube_Ken-Carson-Jennifer-s-Body-Official-Musi_Media_CSMiPngo4uE_001_1080p.online-video-cutter.com.1.mp4" type="video/mp4">
  </video>

  <div id="enter-page">
    <button id="enter-button">ENTER SITE</button>
  </div>

  <div id="discord-activity">
    <strong>Discord Activity</strong><br>
    <div id="discord-status">Loading...</div>
    <div id="discord-details"></div>

    <div id="spotify-activity">
      <img id="spotify-album" src="" alt="Album Cover" />
      <div class="song-info">
        <span class="title" id="spotify-song"></span>
        <span id="spotify-artist"></span>
      </div>
    </div>
  </div>

  <div id="main-content">
    <!-- Keep all your existing content here (gear, socials, audio, etc.) -->
  </div>

  <script>
    const discordStatus = document.getElementById("discord-status");
    const discordDetails = document.getElementById("discord-details");
    const spotifyActivity = document.getElementById("spotify-activity");
    const spotifyAlbum = document.getElementById("spotify-album");
    const spotifySong = document.getElementById("spotify-song");
    const spotifyArtist = document.getElementById("spotify-artist");

    async function fetchDiscordActivity() {
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/900420740732551188");
        const data = await res.json();
        if (data.success) {
          const presence = data.data;
          const activities = presence.activities.filter(a => a.name !== "Custom Status");
          const activity = activities[0];
          const status = presence.discord_status;

          discordStatus.className = "";
          if (status === "online") {
            discordStatus.textContent = "üü¢ Online";
            discordStatus.classList.add("online");
          } else if (status === "idle") {
            discordStatus.textContent = "üü° Idle";
            discordStatus.classList.add("idle");
          } else if (status === "dnd") {
            discordStatus.textContent = "üî¥ Do Not Disturb";
            discordStatus.classList.add("dnd");
          } else {
            discordStatus.textContent = "‚ö´ Offline";
          }

          if (presence.listening_to_spotify) {
            const s = presence.spotify;
            spotifyActivity.style.display = "flex";
            spotifyAlbum.src = s.album_art_url;
            spotifySong.textContent = s.song;
            spotifyArtist.textContent = s.artist;
            discordDetails.textContent = "üéß Listening to Spotify";
          } else {
            spotifyActivity.style.display = "none";
            if (activity) {
              discordDetails.textContent = `${activity.type === 0 ? "Playing" : ""} ${activity.name}`;
            } else {
              discordDetails.textContent = "No current activity";
            }
          }
        } else {
          discordStatus.textContent = "Error loading activity";
        }
      } catch {
        discordStatus.textContent = "Error connecting to Discord";
      }
    }

    fetchDiscordActivity();
    setInterval(fetchDiscordActivity, 15000);
  </script>
</body>
</html>
