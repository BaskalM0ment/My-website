<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    video {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(0.4);
    }

    #enter-page {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(15px);
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    #enter-button {
      background: none;
      color: white;
      border: none;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: transform 0.3s, color 0.3s;
    }

    #enter-button:hover {
      color: #ccc;
      transform: scale(1.05);
    }

    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    .dropbtn {
      background: transparent;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      padding: 15px 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .dropbtn:hover { color: #ccc; }

    .dropdown-content {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      color: white;
      font-size: 18px;
      transition: opacity 0.2s ease;
    }

    .dropdown:hover .dropdown-content {
      visibility: visible;
      opacity: 1;
    }

    .dropdown-content a {
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      text-decoration: underline;
    }

    /* --- Discord Activity --- */
    #discord-activity {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 20;
      line-height: 1.6em;
      min-width: 260px;
    }

    #discord-activity strong {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ccc;
    }

    #discord-status.online { color: #43b581; }
    #discord-status.idle { color: #faa61a; }
    #discord-status.dnd { color: #f04747; }

    #spotify-activity {
      margin-top: 10px;
      display: none;
      align-items: center;
      gap: 10px;
      overflow: hidden;
    }

    #spotify-activity img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }

    .song-info {
      display: flex;
      flex-direction: column;
      width: 180px;
      overflow: hidden;
    }

    /* --- Marquee effect --- */
    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0%, 10% { transform: translateX(0); }
      90%, 100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://github.com/BaskalM0ment/My-website/releases/download/v1.0/YTDown.com_YouTube_Ken-Carson-Jennifer-s-Body-Official-Musi_Media_CSMiPngo4uE_001_1080p.online-video-cutter.com.1.mp4" type="video/mp4">
  </video>

  <div id="enter-page">
    <button id="enter-button">ENTER SITE</button>
  </div>

  <div id="discord-activity">
    <strong>Discord Activity</strong><br>
    <div id="discord-status">Loading...</div>
    <div id="discord-details"></div>
    <div id="spotify-activity">
      <img id="spotify-album" src="" alt="Album Cover" />
      <div class="song-info">
        <span id="spotify-song"></span>
        <span id="spotify-artist"></span>
      </div>
    </div>
  </div>

  <div id="main-content">
    <nav>
      <div class="dropdown">
        <button class="dropbtn">My Gear</button>
        <div class="dropdown-content">
          <ul>
            <li>RTX 4070 Ti Super</li>
            <li>Intel i7-14700F</li>
            <li>32GB DDR4</li>
          </ul>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">My Socials</button>
        <div class="dropdown-content">
          <ul>
            <li><a href="https://discord.com/users/900420740732551188" target="_blank">Discord</a></li>
            <li><a href="https://www.youtube.com/@Baskalm0ment" target="_blank">YouTube</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <script>
    const enterPage = document.getElementById("enter-page");
    const mainContent = document.getElementById("main-content");
    const enterButton = document.getElementById("enter-button");

    enterButton.addEventListener("click", () => {
      enterPage.style.opacity = "0";
      setTimeout(() => {
        enterPage.style.display = "none";
        mainContent.style.display = "flex";
      }, 800);
    });

    const discordStatus = document.getElementById("discord-status");
    const discordDetails = document.getElementById("discord-details");
    const spotifyActivity = document.getElementById("spotify-activity");
    const spotifyAlbum = document.getElementById("spotify-album");
    const spotifySong = document.getElementById("spotify-song");
    const spotifyArtist = document.getElementById("spotify-artist");

    function applyMarquee(element) {
      const text = element.textContent;
      element.classList.remove("marquee");
      if (element.scrollWidth > element.clientWidth) {
        element.classList.add("marquee");
      }
    }

    async function fetchDiscordActivity() {
      try {
        const res = await fetch("https://api.lanyard.rest/v1/users/900420740732551188");
        const data = await res.json();
        if (data.success) {
          const p = data.data;
          const status = p.discord_status;

          discordStatus.className = "";
          if (status === "online") discordStatus.textContent = "ðŸŸ¢ Online", discordStatus.classList.add("online");
          else if (status === "idle") discordStatus.textContent = "ðŸŸ¡ Idle", discordStatus.classList.add("idle");
          else if (status === "dnd") discordStatus.textContent = "ðŸ”´ Do Not Disturb", discordStatus.classList.add("dnd");
          else discordStatus.textContent = "âš« Offline";

          if (p.listening_to_spotify) {
            const s = p.spotify;
            spotifyActivity.style.display = "flex";
            discordDetails.textContent = "ðŸŽ§ Listening to Spotify";
            spotifyAlbum.src = s.album_art_url;
            spotifySong.textContent = s.song;
            spotifyArtist.textContent = s.artist;

            requestAnimationFrame(() => {
              applyMarquee(spotifySong);
              applyMarquee(spotifyArtist);
            });
          } else {
            spotifyActivity.style.display = "none";
            discordDetails.textContent = "No current Spotify activity";
          }
        }
      } catch (e) {
        discordStatus.textContent = "Error connecting to Discord";
      }
    }

    fetchDiscordActivity();
    setInterval(fetchDiscordActivity, 15000);
  </script>
</body>
</html>
